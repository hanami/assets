# Please keep AllCops, Bundler, Style, Metrics groups and then order cops
# alphabetically
inherit_from:
  - https://raw.githubusercontent.com/hanami/devtools/master/.rubocop-unstable.yml
AllCops:
  Exclude:
    - "vendor/**/*"
    - "vendor/**/.irbrc"
    - "lib/hanami/assets/compressors/*"
    - "**/*.gemspec"
Lint/MissingSuper:
  Exclude:
    - "lib/hanami/assets/config/manifest.rb"
Naming/MethodParameterName:
  AllowedNames:
    - as
Style/CommentedKeyword:
  Exclude:
    - "spec/**/*.rb"
